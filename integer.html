<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Integer</title>
</head>
<body>
    <script>    
    var subject = ["7", 7, 4.3];

    for (var i = 0; i < subject.length; i++) {
        if (subject[i]===parseInt(subject[i])) {
            console.log(subject[i]+" True");
        } else {
            console.log(subject[i]+" False");
        }
    }

// console.log(parseInt)
    
    </script>
</body>
</html>
