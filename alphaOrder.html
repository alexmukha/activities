<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sort by Alphabet</title>
</head>
<body>
        <button onclick="toDo()">Try it</button>

        <p id="result1"></p>
        <p id="result2"></p>
        
        <script>
        var word = "webmaster"; // Create word variable
        var wordArr = word.split(""); // Make an array out of the word
        document.getElementById("result1").innerHTML = word; // Display current results
        
        function toDo() { // Create function with "toDo" name

        // DisplayBEFORE look  and put the word back together in "result1" preset paragraph
        document.getElementById("result1").innerHTML = wordArr.join(''); 
        wordArr.sort(); // Sort an array in an alphabetical order

        // DisplayAFTER look  and put the SORTED word back together in "result2" preset paragraph
        document.getElementById("result2").innerHTML = wordArr.join('');
        }
        </script>
        
</body>
</html>
